services:
  seirin:
    image: seirin
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      RUN_MIGRATIONS: 'true'
    ports:
      - 3000:3000
    depends_on:
      - postgres
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsS http://localhost:3000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  postgres-test:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: seirin_test
      POSTGRES_PASSWORD: seirin_test_password
      POSTGRES_DB: seirin_test_db
    volumes:
      - pgdata-test:/var/lib/postgresql/data
    ports:
      - '5433:5432'

volumes:
  pgdata:
  pgdata-test:
